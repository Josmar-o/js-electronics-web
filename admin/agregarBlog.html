<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Noticia</title>
    <script src="/public/js/cargarReutilizable.js"></script>
    <link rel="stylesheet" href="/public/css/comun.css">
    <link rel="stylesheet" href="/public/css/agregarBlog.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head> 
<body>
    <div id="header"></div>
    <div class="form-container">
        <h2>Agregar Nuevo Blog</h2>
        <form id="blog-form">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" id="titulo" name="titulo" required>
          
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" rows="5" required></textarea>
            <span id="descripcion-contador">0/660</span>
          
            <label for="imagen_url">Imagen URL:</label>
            <input type="text" id="imagen_url" name="imagen_url">
            
            <button type="submit">Agregar Blog</button>
          </form>
          
      </div>
    <div id="footer"></div>
    <script> 
        const descripcion = document.getElementById('contenido'); // Usamos el id 'contenido'
        const contador = document.getElementById('descripcion-contador');
        
        descripcion.addEventListener('input', () => {
            contador.textContent = `${descripcion.value.length}/660`;
        });
    </script>

    <script src="/public/js/agregarBlog.js"></script>
    
</body>
</html>
