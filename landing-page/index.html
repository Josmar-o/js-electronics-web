<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="header-content">
                <ul>
                   <li><a href=""><img class="logo" src="img/logo-gato.png" alt=""></a></li>
                   <li><a href=""><img class="logo" src="img/banner-name.png" alt=""></a></li>
                    
                    <li>
                        <form action="/search" method="GET" class="search-form">
                            <input type="search" name="query" placeholder="Search...">
                            <button type="submit" class="icono"></button>
                            
                        </form>
                    </li>
            
                    <li>
                        <a href=""><img class="icono" src="img/user.svg" alt=""></a>
                    </li>
                    <li>
                        <a href=""><img class="icono" src="img/carrito-azul.png" alt=""></a>
                    </li>
                </ul>
            </div>
            <div id="navbar"> 
                <ul> 
                  <li><a href="">INICIO</a></li> 
                  <li><a href="">CATALOGO</a></li> 
                  <li><a href="">BLOG</a></li> 
                  <li><a href="">SOPORTE</a></li> 
                  <li><a href="">CONTACTO</a></li> 
                </ul> 
              </div> 
        </nav>
    </header>
    <main>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/image.png" class="d-block w-80" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/image.png" class="d-block w-80" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/image.png" class="d-block w-80" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <article>
            <div id="news">
                <div class="news-legend">
                    <h1>LO ULTIMO</h1>
                    <p>¡Entérate de más noticias como éstas aquí!</p>
                    <button>Blog de Noticias</button>
                </div>
                <div class="news-square"></div>
                <div class="news-square special"></div>
            </div>
        </article>
        <hr>
        
    </main>
    <footer></footer>
    </body>
</html>
