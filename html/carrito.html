<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Electronics | Carrito</title>
    <script src="/public/js/cargarReutilizable.js"></script>
    <script src="/public/js/cargarCarrito.js" defer></script>
    <link rel="stylesheet" href="/public/css/comun.css">
    <link rel="stylesheet" href="/public/css/carrito.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div id="header"></div>
    <main>
        <section>
            <div class="cart-section">
                <div class="cart-section-title">
                    <img src="/public/img/order_page_icons/my_cart_icon.svg" alt=""><h2>MI CARRITO</h2>
                </div>
                <div id="authMessage"></div>
                <div class="cart-content" id="cartContent">  
                </div>
            </div>
        </section>
        <aside>
            <div class="cart-aside">
                <div class="cart-aside-title"> <img src="/public/img/order_page_icons/my_order_icon.svg" alt=""><h2>RESUMEN DE MI ORDEN</h2> </div>
                <ul id="order-items">
                    <!-- Los productos del carrito se llenarán dinámicamente -->
                </ul>
                <p><strong>Total:</strong> $<span id="order-total">0.00</span></p>
            </section>
            <script src="https://js.stripe.com/v3/"></script>
            <section class="payment-method">
                <h2>Seleccionar Método de Pago</h2>
                <form id="payment-form">
                    <label for="payment-method">Método de Pago:</label>
                    <select name="payment_method" id="payment-method" required>
                        <option value="card">Tarjeta de Crédito/Débito</option>
                    </select>
                    <div id="card-element"><!-- Stripe Card Element se renderiza aquí --></div>
                    <button class="pagar" id="submit">Confirmar y Pagar</button>
                    <p id="payment-message"></p> 
                </form>
            </section>
        </aside>
    </main>
    <div id="footer"></div> 

    <script src="/public/js/payment2.js"></script>
    <script src="/public/js/mostrarPedido.js"></script>
    
</body>
</html>
