<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="/public/css/comun.css">
    <link rel="stylesheet" href="/public/css/carrito.css">
    <script src="/public/js/cargarReutilizable.js"></script>

</head>
<body> 
    <div id="header"></div>
    <main>
        <section>
            <div class="cart-section">
                <div class="cart-section-title">
                    <img src="/public/img/order_page_icons/my_cart_icon.png" alt=""><h2>MI CARRITO</h2>
                </div>

                <div class="cart-content">
                    <div class="cart-item">
                        <div class="cart-item-img">
                        <img src="/img_laptops/laptopX220png.png" alt="">
                        </div>

                        <div class="cart-item-desc">
                        <h2>${product.nombre}</h2>
                        <p>${product.procesador} | ${product.ram} RAM | ${product.rom} ${product.tipo_almacenamiento}</p>

                        <div class="price-row">
                            <h3>Precio:</h3>
                            <div class="price-container">
                                <span class="price">$${product.precio}</span>
                            </div>
                        </div>
                        

                        <div class="cant-row">
                            <h3>Cantidad:</h3>
                            <div class="price-control">
                                <button class="decrease-quantity">-</button>
                                <span class="quantity">01</span>
                                <button class="increase-quantity">+</button>
                                <button class="delete-item">trash</button>
                        </div>
                        </div>
                        </div>
                    </div>  

                </div>
                
            </div>
        </section>
        <aside>
            <div class="cart-aside">
                <div class="cart-aside-title"> <img src="/public/img/order_page_icons/my_order_icon.png" alt=""><h2>RESUMEN DE MI ORDEN</h2> </div>
            </div>
        </aside>
    </main>
    
</body>
</html>
