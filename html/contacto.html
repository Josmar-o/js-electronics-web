<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="/public/js/cargarReutilizable.js"></script>
    <link rel="stylesheet" href="/public/css/comun.css">
    <link rel="stylesheet" href="/public/css/contacto.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="/public/js/enviarEmail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <section>
            <div class="contact-section">
                <div class="contact-section-title">
                    <img src="/public/img/contacto_icons/contacto.svg" alt=""><h2>CONTACTA CON NOSOTROS</h2>
                </div>
                <div class="contact-info">
                    <div class="contact-info-content">
                        <div class="contact-info-item">
                            <p> <strong>Número telefónico:</strong> 6860-8313</p>
                        </div>
                        <div class="contact-info-item">
                            <p><strong>Correo Electrónico:</strong> js.electronics.pty@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-content">
                        <div class="contact-form">
                            <form id="contact-form"> <!-- Moved the ID here -->
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="name" required>
                                <label for="email">Correo:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="message">Mensaje:</label>
                                <textarea name="message" id="message" cols="30" rows="8" required></textarea>
                                <button type="submit" value="Send">Enviar</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>
</html>
