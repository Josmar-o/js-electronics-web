<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="/public/css/comun.css">
    <link rel="stylesheet" href="/public/css/catalog.css">
</head>
<body>
    <div id="header"></div>
   
    <main>
        <aside class="filters">
            <h2>Filtros de Búsqueda</h2>
            
            <form>
                <label for="category">Categoría:</label>
                <select id="category" name="category">
                    <option value="all">Todas</option>
                    <option value="category1">Categoría 1</option>
                    <option value="category2">Categoría 2</option>
                </select>
               
            </form>
        </aside>
    
        <section class="catalog">
            <h3 class="search-results">Resultados de Búsqueda:</h3>
            
    

        </section>
    </main>
    

    <script src="/public/js/cargarReutilizable.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/productos')
                .then(response => response.json())
                .then(data => {
                    const catalogSection = document.querySelector('.catalog');
                    data.forEach(product => {
                        const productElement = `
                            <article class="catalog-item">
                                <img src="${product.imagen_url}" alt="${product.nombre}">
                                <hr>
                                <h2>${product.nombre}</h2>
                                <p>${product.procesador} | ${product.ram} RAM | ${product.rom} ${product.tipo_almacenamiento}</p>
                                <div class="price-container">
                                    <span class="price">$${product.precio}</span>
                                </div>
                                <button class="add-to-cart"></button>
                            </article>
                        `;
                        catalogSection.innerHTML += productElement;
                    });
                })
                .catch(err => console.error(err));
        });
        </script>
</body>
</html>
