<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Electronics | Inicio de Sesión y Registro</title>
    <script src="/public/js/cargarReutilizable.js"></script>
    <link rel="stylesheet" href="/public/css/login.css">
    <link rel="stylesheet" href="/public/css/comun.css">
    <script src="/public/js/loginOrRegister.js" defer></script>
    <script src="/public/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div id="header"></div>

    <div class="forms-container">
        <div class="form-container">
            <h2 id="form-title">Iniciar Sesión</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
               <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
                <p class="toggle-link">No tienes una Cuenta? <span onclick="toggleForm()">Registrese aqui</span></p>
            </form>
            
            
            <form id="register-form" style="display: none;" onsubmit="handleRegistration(event)">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="firstName" required>
                
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="lastName" required>
                
                <label for="reg-email">Correo Electrónico</label>
                <input type="email" id="reg-email" name="email" required>
                
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" name="password" required>
                
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Ingrese de nuevo la contraseña">
            
                <button type="submit">Registro</button>
                <p class="toggle-link">Ya tiene una cuenta? <span onclick="toggleForm()">Inicie Sesión aqui</span></p>
            </form>
            
            
        </div>
    

    </div>
<div id="footer"></div>
</body>
</html>
