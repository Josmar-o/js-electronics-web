<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="css/comun.css">
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>
    <div id="header"></div>
   
    <main>
        <aside class="filters">
            <h2>Filtros de Búsqueda</h2>
            
            <form>
                <label for="category">Categoría:</label>
                <select id="category" name="category">
                    <option value="all">Todas</option>
                    <option value="category1">Categoría 1</option>
                    <option value="category2">Categoría 2</option>
                </select>
                <!-- Puedes añadir más filtros aquí -->
            </form>
        </aside>
    
        <section class="catalog">
            <h3 class="search-results">Resultados de Búsqueda:</h3>
            <article class="catalog-item">
                <img src="img/laptop.png" alt="Item 1 Description">
                <hr>
                <h2 id="title-laptop">Lenovo Thinkpad T14</h2>
                <p id="description-laptop">i5-1035G1 | 16GB RAM | 256 GB SSD</p>
                <span class="price">$19.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </article>
    
            <article class="catalog-item">
                <img src="img/laptop.png" alt="Item 2 Description">
                <hr>
                <h2 id="title-laptop">Lenovo Thinkpad T14</h2>
                <p id="description-laptop">i5-1035G1 | 16GB RAM | 256 GB SSD</p>
                <span class="price">$29.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </article>

            <article class="catalog-item">
                <img src="img/laptop.png" alt="Item 2 Description">
                <hr>
                <h2 id="title-laptop">Lenovo Thinkpad T14</h2>
                <p id="description-laptop">i5-1035G1 | 16GB RAM | 256 GB SSD</p>
                <span class="price">$29.99</span>
                <button class="add-to-cart">Add to Cart</button>
            </article>
    
            
        </section>
    </main>
    

    <script src="js/cargarReutilizable.js"></script>
</body>
</html>
